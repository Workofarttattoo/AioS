apiVersion: v1
kind: Namespace
metadata:
  name: aios-production
  labels:
    name: aios-production
    environment: production

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: aios-config
  namespace: aios-production
data:
  AGENTA_PROVIDER: "docker,kubernetes"
  AGENTA_SECURITY_SUITE: "1"
  AGENTA_SECURITY_TOOLS: "AuroraScan,CipherSpear,SkyBreaker"
  AGENTA_AUTONOMOUS_DISCOVERY: "1"
  AGENTA_CONTINUOUS_LEARNING: "1"
  AGENTA_DISCOVERY_AUTONOMY_LEVEL: "4"
  LOG_LEVEL: "INFO"

---

apiVersion: v1
kind: Secret
metadata:
  name: aios-secrets
  namespace: aios-production
type: Opaque
data:
  # Base64 encoded API keys (replace with actual values)
  OPENAI_API_KEY: ""  # echo -n "your-key" | base64
  ANTHROPIC_API_KEY: ""
  GOOGLE_API_KEY: ""

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: aios-runtime
  namespace: aios-production
  labels:
    app: aios
    component: runtime
spec:
  replicas: 3  # High availability
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: aios
      component: runtime
  template:
    metadata:
      labels:
        app: aios
        component: runtime
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: aios-runtime
      
      # Node affinity for GPU nodes (for ML workloads)
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: node.kubernetes.io/accelerator
                operator: In
                values:
                - nvidia-tesla-a100
                - nvidia-tesla-v100
      
      # Tolerations for tainted nodes
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
      
      containers:
      - name: aios-runtime
        image: ghcr.io/your-org/aios-runtime:latest
        imagePullPolicy: IfNotPresent
        
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        
        # Resource requests and limits
        resources:
          requests:
            cpu: "2000m"      # 2 CPU cores
            memory: "4Gi"     # 4GB RAM
            nvidia.com/gpu: 0 # GPU optional
          limits:
            cpu: "4000m"      # 4 CPU cores max
            memory: "8Gi"     # 8GB RAM max
            nvidia.com/gpu: 1 # 1 GPU max
        
        # Environment variables
        envFrom:
        - configMapRef:
            name: aios-config
        - secretRef:
            name: aios-secrets
        
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        
        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        
        # Volume mounts
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: cache
          mountPath: /app/cache
        - name: config
          mountPath: /app/config
          readOnly: true
      
      volumes:
      - name: logs
        emptyDir: {}
      - name: cache
        emptyDir:
          sizeLimit: 1Gi
      - name: config
        configMap:
          name: aios-config

---

apiVersion: v1
kind: Service
metadata:
  name: aios-runtime
  namespace: aios-production
  labels:
    app: aios
    component: runtime
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  selector:
    app: aios
    component: runtime

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: aios-runtime
  namespace: aios-production

---

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: aios-runtime
  namespace: aios-production
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: aios-runtime
  namespace: aios-production
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: aios-runtime
subjects:
- kind: ServiceAccount
  name: aios-runtime
  namespace: aios-production

---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: aios-runtime-hpa
  namespace: aios-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: aios-runtime
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  - type: Pods
    pods:
      metric:
        name: aios_requests_per_second
      target:
        type: AverageValue
        averageValue: "1000"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max

---

apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: aios-runtime-pdb
  namespace: aios-production
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: aios
      component: runtime

---

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: aios-runtime-network-policy
  namespace: aios-production
spec:
  podSelector:
    matchLabels:
      app: aios
      component: runtime
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: aios-production
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443  # HTTPS for API calls
    - protocol: TCP
      port: 53   # DNS
    - protocol: UDP
      port: 53   # DNS

