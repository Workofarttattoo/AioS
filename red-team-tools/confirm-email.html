<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - Red Team Tools</title>
    <link rel="stylesheet" href="css/lava-lamp.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: linear-gradient(135deg, #1a0000, #0a0a0a);
            border: 2px solid #ff3333;
            border-radius: 15px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(255, 51, 51, 0.4);
            text-align: center;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 51, 51, 0.3);
            border-top: 4px solid #ff3333;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            color: #ff6666;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .status {
            font-size: 1.3em;
            margin: 30px 0;
            padding: 20px;
            border-radius: 10px;
        }

        .status.loading {
            background: rgba(255, 255, 0, 0.1);
            border: 2px solid #ffff00;
            color: #ffff00;
        }

        .status.success {
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid #00ff00;
            color: #00ff00;
        }

        .status.error {
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid #ff0000;
            color: #ff6666;
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            margin: 20px 10px;
            background: linear-gradient(135deg, #ff3333, #ff6666);
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 51, 51, 0.5);
        }

        .icon {
            font-size: 4em;
            margin: 20px 0;
        }

        .message {
            margin: 20px 0;
            line-height: 1.8;
            color: #ffcccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="content">
            <div class="spinner"></div>
            <h1>Verifying Email...</h1>
            <div class="status loading">
                Please wait while we verify your email address.
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://cszoklkfdszqsxhufhhj.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNzem9rbGtmZHN6cXN4aHVmaGhqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjExNzI0MzAsImV4cCI6MjA3Njc0ODQzMH0.HdqXrWVTPCQ2NYH-5ED_nx91a38UGPvTHjva4NzBG8I';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function verifyEmail() {
            try {
                // Get the hash from URL (Supabase sends #access_token=...)
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const access_token = hashParams.get('access_token');
                const refresh_token = hashParams.get('refresh_token');
                const type = hashParams.get('type');

                console.log('Hash params:', { access_token: access_token ? 'present' : 'missing', type });

                if (!access_token) {
                    throw new Error('No verification token found in URL');
                }

                // Exchange the tokens
                const { data, error } = await supabaseClient.auth.setSession({
                    access_token,
                    refresh_token
                });

                if (error) {
                    throw error;
                }

                // Success!
                document.getElementById('content').innerHTML = `
                    <div class="icon">‚úÖ</div>
                    <h1>Email Verified!</h1>
                    <div class="status success">
                        Your email has been successfully verified.
                    </div>
                    <div class="message">
                        You can now log in and access all Red Team Tools.
                    </div>
                    <a href="login.html" class="btn">üîê Go to Login</a>
                `;

                // Auto-redirect after 3 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);

            } catch (error) {
                console.error('Verification error:', error);

                document.getElementById('content').innerHTML = `
                    <div class="icon">‚ùå</div>
                    <h1>Verification Failed</h1>
                    <div class="status error">
                        ${error.message || 'Failed to verify email'}
                    </div>
                    <div class="message">
                        The verification link may have expired or is invalid.<br>
                        Please request a new verification email.
                    </div>
                    <a href="resend-verification.html" class="btn">üìß Resend Verification</a>
                    <a href="register.html" class="btn">üîÑ Register Again</a>
                `;
            }
        }

        // Run verification when page loads
        window.addEventListener('load', verifyEmail);
    </script>

    <!-- Lava Lamp Effect -->
    <script src="js/lava-lamp-init.js"></script>
<script src="js/visitor-counter.js"></script>
</body>
</html>
