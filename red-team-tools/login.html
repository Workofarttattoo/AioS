<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TheGAVL Red Team Tools</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="css/lava-lamp.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0000 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            max-width: 500px;
            width: 100%;
            background: linear-gradient(135deg, #1a0000, #0a0a0a);
            border: 2px solid #ff3333;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(255, 51, 51, 0.4);
        }

        h1 {
            text-align: center;
            color: #ff6666;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #ffcccc;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #ff9999;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 15px;
            background: #0a0a0a;
            border: 1px solid #ff3333;
            border-radius: 5px;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #ff6666;
            box-shadow: 0 0 15px rgba(255, 51, 51, 0.3);
        }

        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #ff3333, #ff6666);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 51, 51, 0.5);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            color: #00ff00;
        }

        .alert.error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            color: #ff6666;
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            color: #ffcccc;
        }

        .register-link a {
            color: #ff9999;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            color: #ff6666;
        }

        .warning-box {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #ff0000;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: bold;
        }

        .forgot-password {
            text-align: right;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #ff9999;
            text-decoration: none;
            font-size: 0.9em;
        }

        .forgot-password a:hover {
            color: #ff6666;
            text-decoration: underline;
        }

        .home-link {
            text-align: center;
            margin-bottom: 20px;
        }

        .home-link a {
            color: #ff9999;
            text-decoration: none;
            font-size: 0.9em;
        }

        .home-link a:hover {
            color: #ff6666;
        }

        .oauth-buttons {
            margin: 25px 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .oauth-btn {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }

        .oauth-btn svg {
            width: 24px;
            height: 24px;
        }

        .google-btn {
            background: #fff;
            color: #333;
            border: 2px solid #ddd;
        }

        .google-btn:hover {
            background: #f8f8f8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .github-btn {
            background: #24292e;
            color: #fff;
            border: 2px solid #24292e;
        }

        .github-btn:hover {
            background: #1a1e22;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: #ff9999;
        }

        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #ff3333;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="home-link">
            <a href="index.html">‚Üê Back to Home</a>
        </div>

        <h1>üîê Login</h1>
        <p class="subtitle">Access your TheGAVL Red Team Tools account</p>

        <div class="warning-box">
            ‚ö†Ô∏è Authorized Use Only - All activity is logged and monitored
        </div>

        <div id="alert" class="alert"></div>

        <!-- OAuth Login Buttons -->
        <div class="oauth-buttons">
            <button class="oauth-btn google-btn" onclick="loginWithGoogle()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                    <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                    <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                    <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
                    <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
                    <path fill="none" d="M0 0h48v48H0z"/>
                </svg>
                Continue with Google
            </button>

            <button class="oauth-btn github-btn" onclick="loginWithGitHub()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
                Continue with GitHub
            </button>
        </div>

        <div class="divider">OR</div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="your@email.com" autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Your password" autocomplete="current-password">
            </div>

            <div class="forgot-password">
                <a href="#" id="forgotPasswordLink">Forgot password?</a>
            </div>

            <button type="submit" class="btn" id="submitBtn">üöÄ Login with Email</button>
        </form>

        <div class="register-link">
            Don't have an account? <a href="register.html">Register here</a>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://cszoklkfdszqsxhufhhj.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNzem9rbGtmZHN6cXN4aHVmaGhqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjExNzI0MzAsImV4cCI6MjA3Njc0ODQzMH0.HdqXrWVTPCQ2NYH-5ED_nx91a38UGPvTHjva4NzBG8I';

        // Initialize Supabase
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const form = document.getElementById('loginForm');
        const alert = document.getElementById('alert');
        const submitBtn = document.getElementById('submitBtn');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');

        function showAlert(message, type) {
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';

            try {
                // Sign in with Supabase
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    throw error;
                }

                // Success
                showAlert('Login successful! Redirecting...', 'success');

                // Log login event (optional)
                const user = data.user;
                // Get IP address safely with timeout
                let ipAddress = 'localhost';
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 2000); // 2 second timeout

                    const ipResponse = await fetch('https://api.ipify.org?format=json', {
                        signal: controller.signal
                    });
                    clearTimeout(timeoutId);

                    if (ipResponse.ok) {
                        const ipData = await ipResponse.json();
                        ipAddress = ipData.ip || 'localhost';
                    }
                } catch (err) {
                    console.log('IP fetch failed (non-critical):', err.message);
                    ipAddress = 'localhost';
                }

                await supabaseClient.from('user_logins').insert([{
                    user_id: user.id,
                    email: user.email,
                    logged_in_at: new Date().toISOString(),
                    ip_address: ipAddress
                }]).catch(err => console.log('Login logging failed:', err));

                // Redirect to dashboard after 1 second
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);

            } catch (error) {
                console.error('Login error:', error);

                let errorMessage = 'Login failed. Please try again.';
                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = 'Invalid email or password. Please check your credentials.';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMessage = 'Please verify your email address before logging in. Check your inbox.';
                }

                showAlert(errorMessage, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Login';
            }
        });

        forgotPasswordLink.addEventListener('click', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;

            if (!email) {
                showAlert('Please enter your email address first.', 'error');
                return;
            }

            try {
                const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/reset-password.html'
                });

                if (error) {
                    throw error;
                }

                showAlert('Password reset email sent! Check your inbox.', 'success');
            } catch (error) {
                console.error('Password reset error:', error);
                showAlert('Failed to send password reset email. Please try again.', 'error');
            }
        });

        // Check if user is already logged in
        async function checkSession() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                // User is already logged in, redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        }

        // Check session on page load
        checkSession();

        // OAuth Login Functions
        async function loginWithGoogle() {
            try {
                const { data, error } = await supabaseClient.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: 'https://red-team-tools.aios.is/dashboard.html'
                    }
                });

                if (error) {
                    throw error;
                }

                // OAuth will redirect to Google login page
            } catch (error) {
                console.error('Google login error:', error);
                showAlert('Failed to login with Google: ' + error.message, 'error');
            }
        }

        async function loginWithGitHub() {
            try {
                const { data, error } = await supabaseClient.auth.signInWithOAuth({
                    provider: 'github',
                    options: {
                        redirectTo: 'https://red-team-tools.aios.is/dashboard.html'
                    }
                });

                if (error) {
                    throw error;
                }

                // OAuth will redirect to GitHub login page
            } catch (error) {
                console.error('GitHub login error:', error);
                showAlert('Failed to login with GitHub: ' + error.message, 'error');
            }
        }
    </script>

    <!-- Lava Lamp Effect -->
    <script src="js/lava-lamp-init.js"></script>
</body>
</html>
